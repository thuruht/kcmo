<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature and Mark Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border: 2px solid #000;
        }

        canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin: 10px 0;
            cursor: crosshair;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .marks-display {
            margin-top: 30px;
            text-align: center;
        }

        .mark {
            display: inline-block;
            margin: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .mark img {
            max-width: 100px;
            height: auto;
        }

        .material-icons {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign or Mark Your Support</h1>

        <div class="form-group">
            <label for="signature">Name (Optional)</label>
            <input type="text" id="signature" placeholder="Type your name" maxlength="120" pattern="[\\p{L}\\p{N} \\-@.,'&]*" title="Allowed: letters, numbers, spaces, and symbols (@ . , ' & -)">
        </div>

        <div class="form-group">
            <label for="color">Choose Your Ink Color</label>
            <div class="color-picker" id="colorPicker">
                <div class="color-option" style="background-color: black;" data-color="#000"></div>
                <div class="color-option" style="background-color: green;" data-color="#008000"></div>
                <div class="color-option" style="background-color: purple;" data-color="#800080"></div>
                <div class="color-option" style="background-color: #003DA5;" data-color="#003DA5"></div>
                <div class="color-option" style="background-color: #E31837;" data-color="#E31837"></div>
                <div class="color-option" style="background-color: orange;" data-color="#FFA500"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="canvas">Draw Your Mark (Optional)</label>
            <canvas id="canvas" width="300" height="150"></canvas>
            <button id="clearCanvas"><span class="material-icons">delete</span> Clear Canvas</button>
        </div>

        <button id="submit"><span class="material-icons">send</span> Submit</button>

        <div class="marks-display" id="marksDisplay">
            <h2>Recent Marks</h2>
            <div id="marksContainer"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearCanvasButton = document.getElementById('clearCanvas');
        const submitButton = document.getElementById('submit');
        const marksContainer = document.getElementById('marksContainer');
        const colorPicker = document.getElementById('colorPicker');

        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000';

        // Function to check if the canvas is blank
        function isCanvasBlank(canvas) {
            const blankCanvas = document.createElement('canvas');
            blankCanvas.width = canvas.width;
            blankCanvas.height = canvas.height;
            return canvas.toDataURL() === blankCanvas.toDataURL();
        }

        // Handle color selection
        colorPicker.addEventListener('click', (e) => {
            if (e.target.classList.contains('color-option')) {
                document.querySelectorAll('.color-option').forEach(option => option.classList.remove('selected'));
                e.target.classList.add('selected');
                currentColor = e.target.getAttribute('data-color');
                ctx.strokeStyle = currentColor;
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            drawing = true;
            [lastX, lastY] = [event.offsetX, event.offsetY];
        });

        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 2;        // Line thickness
            ctx.lineCap = 'round';    // Round line ends for smoothness

            ctx.beginPath();
            ctx.moveTo(lastX, lastY); // Start at the last position
            ctx.lineTo(event.offsetX, event.offsetY); // Draw to the new position
            ctx.stroke();

            [lastX, lastY] = [event.offsetX, event.offsetY]; // Update last position
        }

        clearCanvasButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        submitButton.addEventListener('click', () => {
            const nameInput = document.getElementById('signature');
            const name = nameInput.value.trim();
            const canvasIsBlank = isCanvasBlank(canvas);

            // Validate input length
            if (name.length > 120) {
                alert('Name must be 120 characters or fewer.');
                return;
            }

            // Validate input characters
            if (!/^[\p{L}\p{N} \-@.,'&]*$/u.test(name)) {
                alert('Name contains invalid characters. Allowed: letters, numbers, spaces, and common symbols (@ . , \' & -).');
                return;
            }

            const imageData = canvas.toDataURL();

            const markDiv = document.createElement('div');
            markDiv.classList.add('mark');

            const nameText = document.createElement('p');
            if (name) {
                nameText.textContent = name; // Use the provided name
            } else if (!canvasIsBlank) {
                nameText.textContent = 'Personal Mark'; // Only a mark provided
            } else {
                nameText.textContent = 'Anonymous'; // Neither name nor mark provided
            }
            markDiv.appendChild(nameText);

            const img = document.createElement('img');
            if (!canvasIsBlank) {
                img.src = imageData; // Attach the canvas mark if it exists
            } else {
                img.alt = 'No mark provided'; // Optional for empty marks
            }
            markDiv.appendChild(img);

            marksContainer.appendChild(markDiv);

            // Clear the input and canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nameInput.value = '';
        });
    </script>
</body>
</html>
