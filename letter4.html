<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Letter Manifesto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Mono', monospace;
            margin: 12px;
            background-color: #c0c0c0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .page {
            background-color: #ffc0c0;
            border: 1px solid #30303030;
            border-radius: 12px;
            box-shadow: -4px 4px 4px #30303030;
            padding: 12px;
            margin-left: 20px;
            margin-right: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-stretch: extra-expanded;
            line-height: normal;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .color-picker {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-option.selected {
            border: 2px solid #000;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin: 10px 0;
            cursor: crosshair;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .marks-display {
            margin-top: 30px;
            text-align: center;
            max-height: 300px;
            overflow-y: auto;
        }
        .mark {
            display: inline-block;
            margin: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .mark img {
            max-width: 100px;
            height: auto;
        }
        .material-icons {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="page">
        <h1>The Last Letter Manifesto</h1>
        <div id="sign">
            <div class="container">
                <h1>Sign or Mark Your Support</h1>
                <form id="signatureForm" action="https://sig-laborer.jojo-829.workers.dev/" method="POST">
                    <div class="form-group">
                        <label for="signature">Name (Optional)</label>
                        <input type="text" id="signature" name="name" placeholder="Type your name" maxlength="120" pattern="[a-zA-Z0-9 @.,'&-]*" title="Allowed: letters, numbers, spaces, and symbols (@ . , ' & -)">
                    </div>
                    <div class="form-group">
                        <label for="color">Choose Your Ink Color</label>
                        <div class="color-picker" id="colorPicker">
                            <div class="color-option" style="background-color: black;" data-color="#000"></div>
                            <div class="color-option" style="background-color: green;" data-color="#008000"></div>
                            <div class="color-option" style="background-color: purple;" data-color="#800080"></div>
                            <div class="color-option" style="background-color: #003DA5;" data-color="#003DA5"></div>
                            <div class="color-option" style="background-color: #E31837;" data-color="#E31837"></div>
                            <div class="color-option" style="background-color: orange;" data-color="#FFA500"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="canvas">Draw Your Mark (Optional)</label>
                        <button id="clearCanvas" type="button"><span class="material-icons">delete</span> Clear Canvas</button>
                        <canvas id="canvas" width="200" height="100"></canvas>
                        <input type="hidden" name="mark" id="markData">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="anonymous" name="anonymous">
                        <label for="anonymous">Submit anonymously without a name or mark</label>
                    </div>
                    <button type="submit" id="submitButton"><span class="material-icons">send</span> Submit</button>
                </form>
                <div class="marks-display" id="marksDisplay">
                    <h2>Recent Marks</h2>
                    <div id="marksContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearCanvasButton = document.getElementById('clearCanvas');
        const submitButton = document.getElementById('submitButton');
        const markDataInput = document.getElementById('markData');
        const marksContainer = document.getElementById('marksContainer');
        const colorPicker = document.getElementById('colorPicker');
        const form = document.getElementById('signatureForm');
        const anonymousCheckbox = document.getElementById('anonymous');

        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000';

        // Function to check if the canvas is blank
        function isCanvasBlank(canvas) {
            const blankCanvas = document.createElement('canvas');
            blankCanvas.width = canvas.width;
            blankCanvas.height = canvas.height;
            return canvas.toDataURL() === blankCanvas.toDataURL();
        }

        // Handle color selection
        colorPicker.addEventListener('click', (e) => {
            if (e.target.classList.contains('color-option')) {
                if (!isCanvasBlank(canvas)) {
                    alert('Please clear the canvas before selecting a new color.');
                    return;
                }
                document.querySelectorAll('.color-option').forEach(option => option.classList.remove('selected'));
                e.target.classList.add('selected');
                currentColor = e.target.getAttribute('data-color');
                ctx.strokeStyle = currentColor;
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            drawing = true;
            [lastX, lastY] = [event.offsetX, event.offsetY];
        });

        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 2;        // Line thickness
            ctx.lineCap = 'round';    // Round line ends for smoothness

            ctx.beginPath();
            ctx.moveTo(lastX, lastY); // Start at the last position
            ctx.lineTo(event.offsetX, event.offsetY); // Draw to the new position
            ctx.stroke();

            [lastX, lastY] = [event.offsetX, event.offsetY]; // Update last position
        }

        clearCanvasButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Handle form submission
        submitButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default form submission

            const nameInput = document.getElementById('signature');
            const name = anonymousCheckbox.checked ? '' : nameInput.value.trim();
            const canvasIsBlank = isCanvasBlank(canvas);
            const isAnonymous = anonymousCheckbox.checked;

            // Validate input length
            if (name.length > 120) {
                alert('Name must be 120 characters or fewer.');
                return;
            }

            // Validate input characters
            if (!/^[a-zA-Z0-9 @.,'&-]*$/.test(name)) {
                alert('Name contains invalid characters. Allowed: letters, numbers, spaces, and common symbols (@ . , \' & -).');
                return;
            }

            const imageData = canvasIsBlank ? '' : canvas.toDataURL().split(',')[1]; // Only the base64 part
            markDataInput.value = imageData;

            // Submit the form
            form.submit();

            // Refresh the gallery after submission
            setTimeout(loadRecentMarks, 2000); // Delay to ensure data is updated
        });

        // Fetch and display recent marks
        async function loadRecentMarks() {
            try {
                const response = await fetch('https://sig-laborer.jojo-829.workers.dev');
                const html = await response.text();
                document.getElementById('marksDisplay').innerHTML = html;
                // Ensure latest marks are shown at the top
                document.getElementById('marksContainer').scrollTop = 0;
            } catch (error) {
                console.error('Failed to load recent marks:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadRecentMarks);
    </script>
</body>
</html>
